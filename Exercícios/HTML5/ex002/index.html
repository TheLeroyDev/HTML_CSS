<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p> Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio de um par de
        tags &lt;p&gt; e &lt;/p&gt; <!--lt = Less Than e gt = Greater Than, ou seja, Menor que e Maior que-->
    </p>
    <p>
        Se precisar quebrar<br />
        o texto em algum lugar<br />
        específico<br />
        como esse,<br />
        você pode usar a tag &lt;br&gt;.
    </p>
    <p>
        &Delta;<br>
        &delta;<br>
        &#x1F596;
        &#x1F913;<br>
    </p>
</body>
</html>
