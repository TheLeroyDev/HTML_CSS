<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Teste com imagens</title>
    <style>
        mark{
            background-color:darkorange;
        }
    </style>
</head>
<body>
    <div>
        <h1>Testando carga de imagens</h1>
        <p>Abaixo você verá algumas <b>imagens</b> que <mark>estão na página</mark></p>
        <h2>Logo HTML5</h2>
        <img src="imagens\logo_html_200.png" alt="Logo HTML5" />
        <h2>Logo CSS3</h2>
        <img src="imagens\logo_css_200.png" alt="Logo CSS3" />
        <h2>Logo Javascript</h2>
        <img src="https://freepngclipart.com/thumb/logo/87311-logo-javascript-pattern-copyright-framework-free-download-image-thumb.png" alt="Logo Javascript Web"> <!--Imagem inserida direto da web;-->
        <h3>Textos grandes e pequenos</h3>
        <p>Este é um exemplo de texto <big>grande</big>, e um texto <small>pequeno</small>.</p>
    </div>
</body>
</html>
