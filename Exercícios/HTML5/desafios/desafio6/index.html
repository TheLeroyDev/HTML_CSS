<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tags HTML</title>
</head>
<body>
    <div>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><a title="&lt;p&gt; &lt;/p&gt;"><u>Parágrafos</u></a>
            <li><a title="&lt;h1&gt; &lt;/h1&gt; até &lt;h6&gt; &lt;/h6&gt;"><u>Títulos</u></a>
            <li><a title="&lt;img src='#'/&gt;"><u>Imagens</u></a>
            <li><a title="&lt;abbr&gt; &lt;/abbr&gt;"><u>Abreviações</u></a>
            <li><a title="&lt;code&gt; &lt;/code&gt;"><u>Códigos-fonte</u></a>
            <li><a title="&lt;ol&gt; &lt;/ol&gt;"><u>Lista enumeradas</u></a>
            <li><a title="&lt;ul&gt; &lt;/ul&gt;"><u>Listas com demarcadores</u></a>
        </ul>
    </div>
</body>
</html>
